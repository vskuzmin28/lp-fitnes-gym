
<!-- call form-->
<div class="call-form">
  <!-- container-->
  <div class="container">
    <!-- row-->
    <div class="row">
      <!-- column-->
      <div class="col-md-12">
        <!-- call form container-->
        <div class="call-form__container">
          <!-- content-->
          <div class="call-form__content">
            <!-- description-->
            <div class="call-form__content__description">
              <h3>Архитектурный проект в подарок</h3>
              <div class="call-form__content__description__line"></div>
              <p>Заполните форму заявки, чтобы получить индивидуальный архитектурный проект каркасного дома в подарок</p>
            </div>
            <!--  form-->
            <form class="call-form__content__form" action="/" method="post">
              <h6>ЗАКАЖИТЕ КОНСУЛЬТАЦИЮ</h6>
              <div class="call-form__content__form__line"></div>
              <div class="call-form__content__form__input">
                <input class="call-form__content__form__input__name" type="text" name="" placeholder="Имя" required="required"/>
              </div>
              <div class="call-form__content__form__input">
                <input class="call-form__content__form__input__phone" type="text" name="" placeholder="Телефон" required="required"/>
              </div>
              <div class="call-form__content__form__input">
                <input class="call-form__content__form__input__email" type="text" name="" placeholder="E-mail" required="required"/>
              </div>
              <p>Ответ в течение 15 минут</p>
              <input class="btn-green" type="submit" value="Подробнее"/>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
